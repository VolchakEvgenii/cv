
<div class="experience-page layout-column layout-align-space-around-center">
  <md-list class="layout-column layout-align-space-between-center">
    <md-list-item ng-repeat="experience in vm.experienceData track by $index">
      <md-card>
        <md-card-header>
          <md-card-avatar><img src="{{experience.icon ? experience.icon : 'https://cdn0.iconfinder.com/data/icons/business-and-finance-colored-3/64/business-and-finance-colored-3-11-512.png'}}"/></md-card-avatar>
          <md-card-header-text><span class="md-title">{{experience.title}}</span><span class="md-subhead">{{experience.dateRange}}</span></md-card-header-text>
          <md-button aria-label="trash" ng-click="vm.remove($index)" class="md-icon-button"><i aria-hidden="true" class="fas fa-trash-alt"></i></md-button>
          <md-button aria-label="trash" ng-click="vm.openEditDialog(experience)" class="md-icon-button"><i aria-hidden="true" class="fas fa-edit"></i></md-button>
        </md-card-header>
        <md-card-content>
          <p>{{experience.description}}</p>
          <p class="technologies">{{experience.technologies}}</p><a ng-if="experience.link" href="{{experience.link}}" target="_blank">{{experience.link}}</a>
        </md-card-content>
      </md-card>
    </md-list-item>
  </md-list>
</div>
