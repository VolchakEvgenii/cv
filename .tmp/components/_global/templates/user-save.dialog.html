
<md-dialog aria-label="mew user dialog" class="save-dialog">
  <md-dialog-content class="md-dialog-content">
    <p>New {{name}} user was created with id: {{id}}</p>
  </md-dialog-content>
  <md-dialog-actions layout="row" class="actions">
    <md-button ng-click="cancel()">Close</md-button>
    <md-button ng-click="goTo()" class="md-primary">Go to Dashboard</md-button>
  </md-dialog-actions>
</md-dialog>
